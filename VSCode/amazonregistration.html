<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="amazonregistration.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="regform">
        <form>
            <h1 class="the_create_account_writing">
                Create Account
            </h1>
            <label>Your name</label>
            <input id="name" /> 
            <label>Mobile Number</label>
            <div id="combbox">
                <select id="gridleft">
                    <option>IN +91</option>
                    <option>US +1</option>
                </select>
                <input id="grid right"/>
            </div>
            <label>Email (optional)</label>
            <input id="email" />
            <label>Password</label>
            <input id="password" />
            <span id="passadvisory">Passwords must be at least 6 characters.</span>
            <span id="passadvisoryparttwo">We will send you a text to verify your phone.Message and Data rates may apply.</span>
            <button>Continue</button>
        </form>
    </div>    
</body>
</html>
